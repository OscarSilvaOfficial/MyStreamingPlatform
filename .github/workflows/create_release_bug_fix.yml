name: Create Tag and Update Version

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set Branch name
      run: |
        BRANCH=$(cat ${{ github.event_path }} | jq --raw-output '.ref')
        echo "${{ github.repository }} has ${BRANCH} branch"
        echo "::set-env name=STAGE::$(echo ${BRANCH})"

    - name: Determine if bug fix
      if: contains(STAGE:$STAGE, 'fix')
      run: echo "::set-output name=is_bug_fix::true"

    - name: Determine else bug fix
      if: "!contains(STAGE:$STAGE, 'fix')"
      run: echo "::set-output name=is_bug_fix::false"

    - name: Update version
      if: steps.determine_if_bug_fix.outputs.is_bug_fix == 'true'
      run: |
        version=$(cat package.json | jq -r '.version')
        major=$(echo $version | awk -F '.' '{print $1}')
        minor=$(echo $version | awk -F '.' '{print $2}')
        patch=$(echo $version | awk -F '.' '{print $3}')
        new_patch=$((patch + 1))
        new_version="$major.$minor.$new_patch"
