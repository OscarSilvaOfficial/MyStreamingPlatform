name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get merged branch
      run: |
        BRANCH=$(git branch --merged main | grep -v 'main')

    - name: Log branch name
      shell: bash
      run: echo "Branch merged | $BRANCH"

